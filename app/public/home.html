<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1><span class="fa fa-facebook-square"></span> Friend Finder</h1>
            <hr><br>
            <h2>Answer a few basic questions.</h2>
            <h2>Then find the friend with the greatest compatibility!</h2>
            <br>
            <a href="/survey"><button class="btn btn-primary"><span class="fa fa-list-alt"></span> Go to Survey</button></a>
        </div>
        <a href="/api/friends">API Friends List</a> |
        <a href="https://github.com/lrush85/friend-finder">Github Repo</a>
    </div>




     <!-- Modal -->
     <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-hidden="true" data-toggle="modal" aria-labelledby="friends">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="submit-btn-title" id="friends">Your new best friend is... </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h4 id="friend-name">Friend Name</h4>
                    <img id="img-modal-body" src="#" alt="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <style>
        #friend-name {
            text-align: center;
            text-decoration: underline;
        }
    
        #img-modal-body {
            width: 450px;
            height: auto;
        }
        </style>
</body>
</html>
